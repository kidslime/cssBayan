<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="accordion">
            <header class="header">
                <h1 class="heading">CSS Bayan</h1>
            </header>
            <div class="accordion__item">
                <label for="mem-1" class="title">

                    <span class="title-text">Python, JS и Scratch</span>
                    <input type="radio" name="mem" id="mem-1" checked="checked">
                    <i class="fa-solid fa-plus"></i>


                    <img src="images/mem-1.jpg" alt="mem image">
                </label>
            </div>
            <div class="accordion__item">
                <label for="mem-2" class="title">
                    <span class="title-text">Коммить сразу в прод</span>
                    <input type="radio" name="mem" id="mem-2">
                    <i class="fa-solid fa-plus"></i>
                    <img src="images/mem-2.jpg" alt="mem image">
                </label>
            </div>
            <div class="accordion__item">
                <label for="mem-3" class="title">
                    <span class="title-text">Типы имеют значение</span>
                    <input type="radio" name="mem" id="mem-3">
                    <i class="fa-solid fa-plus"></i>
                    <img src="images/mem-3.jpg" alt="mem image">
                </label>
            </div>
            <div class="accordion__item">
                <label for="mem-4" class="title">
                    <span class="title-text">Вначале всё было по-другому</span>
                    <input type="radio" name="mem" id="mem-4">
                    <i class="fa-solid fa-plus"></i>
                    <img src="images/mem-4.jpg" alt="mem image">
                </label>
            </div>
            <div class="accordion__item">
                <label for="mem-5" class="title">
                    <span class="title-text">Ну почему-у-у</span>
                    <input type="radio" name="mem" id="mem-5">
                    <i class="fa-solid fa-plus"></i>
                    <img src="images/mem-5.jpg" alt="mem image">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
